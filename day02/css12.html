<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css12</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            padding: 50px;
            background: green;
        }

        #div2 {
            width: 100px;
            height: 50px;
            padding: 50px;
            background: blue;
            position: absolute;
            right:150px;
            top: 30px;
        }

        img{
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>
    <!-- id가 div1인 너비100px 높이100px 패딩50 배경은 초록색 -->
    <div id="div1"><img src="../images/movie_image1.jpg" alt=""></div>



    <!-- id가 div2인 너비100px 높이50px 패딩50 배경은 파랑색 -->
    <div id="div2">테스트 div2</div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>br


</body>
</html>
