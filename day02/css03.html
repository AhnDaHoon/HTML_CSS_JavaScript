<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

        * {
            /* 모든 선택자의 글자색을 파란색 */
            color: blue;
            /* 폰트 크기 20px */
            font-size: 20px;
        }

        /* h1 글자색 pink */
        h1 {
            color: pink;
        }

        /* p 글자색 red */
        p {
            color: red;
        }

        /* 첫번째 p태그 글자색은 초록색 */
        #aaa {
            color: green;
        }

        /* 두번째 p태그 글자색은 오렌지색 */
        #bbb {
            color: orange;
        }

        /* 세번째 p태그 글자색은 노란색 */
        #ccc{
            color: yellow;
        }

        /* 네번째 p태그 글자색은 하늘색 */
        #ddd{
            color: skyblue;
        }

        ol {
            list-style-type: none;
        }
    </style>
</head>
<body>
        <!-- h1{type 선택자} -->
        <h1>type 선택자</h1>

        <!-- id는 현재 페이지에서 유일한 식별자로 사용되어야 한다. -->

        <!-- p{HTML의 모든요소는 선택자로 사용가능}*4 -->
        <!-- id의 값은 unique한 값이여야 한다. -->
        <p id = "aaa">HTML의 모든요소는 선택자로 사용가능</p>
        <p id = "bbb">HTML의 모든요소는 선택자로 사용가능</p>
        <p id = "ccc">HTML의 모든요소는 선택자로 사용가능</p>
        <p id = "ddd">HTML의 모든요소는 선택자로 사용가능</p>

        <ol id="nav">
            <li>하나</li>
            <li>두울</li>
            <li>세엣</li>
            <li>네엣</li>
            <li>다섯</li>
        </ol>


</body>
</html>
