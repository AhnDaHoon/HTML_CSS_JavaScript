<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 부모요소의 크기를 1em이라고함 */
        /* head의 크기 1.5배 */
        h1 {
            font-size: 1.5em;
        }

        /* head의 크기 200% */
        p {
            font-size: 200%;
        }

    </style>


</head>
<body>
    <h1>은하수</h1>

    <p>푸른하늘 은하수</p>
    <p>하얀 쪽배</p>
</body>
</html>
