<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 페이지에 적용할 스타일을 명시 */
        /* 선택자 {속성:값;} */
        /* 선택자: tag */
        table, td {
            /* 테두리 1픽셀 실선 빨강색 */
            border: 1px solid red;

        }

        table {        
            /* 너비를 600px로 지정     */
            width: 500px;
            /* 표 안에 텍스트를 중앙으로 졍렬 */
            text-align: center;
        }

        tr {
            background-color:blueviolet;
        }


    </style>
</head>
<body>
    <h1>CSS</h1>
    <p>CSS(Cascade Style Sheet)</p>
    <!-- 2행 2열 테이블 -->
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <!-- 3행 3열 테이블 -->
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <!-- 네이버 글씨를 클릭하면 네이버로 이동할 수 있는 하이퍼 링크 -->
    <a href="http://www.naver.com" style="border:1px solid red">네이버</a>
    <br>
    <!-- 구글 링크 테두리 2px 실선 초록색-->
    <a href="https://www.google.co.kr/" style="border:2px solid green">구글</a>








</body>
</html>
