<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #myCanvas{
            background: #aaaaaa;
        }
    </style>
    <script>
        var bg = new Image();
        bg.src = "../images/space.jpg";

        // 내 비행기 이미지
        var ship1 = new Image();
        ship1.src = "../images/gunship4.png";
        var ship2 = new Image();
        ship2.src = "../images/gunship5.png";
        var ship3 = new Image();
        ship3.src = "../images/gunship6.png";
        var ship4 = new Image();
        ship4.src = "../images/gunship7.png";

        window.onload=function(){
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            ctx.drawImage(bg, 0, 0, 600, 800);
            ctx.drawImage(ship1, 250, 700, 50, 50);
            ctx.drawImage(ship2, 250, 700, 50, 50);
            ctx.drawImage(ship3, 250, 700, 50, 50);
            ctx.drawImage(ship4, 250, 700, 50, 50);
        }
    </script>
</head>
<body>
    <canvas id="myCanvas" width="600" height="800"></canvas>

</body>
</html>
