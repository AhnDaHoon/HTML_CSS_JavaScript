<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //버튼을 클릭하면 구구단 9단이 출력
        function printGuGuDan(dan){
            for(var i = 1; i <= 9; i++) {
                console.log(dan +" * "+ i +" = "+ dan*i);
            }              
        }   



    </script>
</head>
<body>
    <input type="button" value="출력" onclick="printGuGuDan(4);">
</body>
</html>
