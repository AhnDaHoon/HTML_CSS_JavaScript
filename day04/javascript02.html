<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02</title>
    <script>
        var n1 = prompt("첫번째 입력값:","10");
        var n2 = prompt("두번쨰 입력값:","20");
        var n3;

        document.write("<h1> 입력한 값: " + n1);
        document.write("<h1> 입력한 값: " + n2);
        document.write("<h1> 입력한 값: " + n3);
            
        // n1과 n2의 합을 n3 변수에 대입한 후 화면에 출력
        n3 = parseInt(n1) + parseInt(n2);
        document.write("<h1> 입력한 값: " + n3);
            
        // 2번째 출력방법
        alert("두수의 합:" + n3);

        // 3번째 출력방법
        for(var i = 0; i < 100; i++) {
            console.log(i);
        }  






    </script>
