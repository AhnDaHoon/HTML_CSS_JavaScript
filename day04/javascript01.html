<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01</title>
    <script type="text/javascript">
    // 자바스크립트는 모든 변수가 슈퍼타입
    // var 변수명
    var a = 10;
    var b = "한글";    

    // 자바스크립트는 동적 타이핑 언어
    document.write("Hello javascript World:" + a +"<br>");
    
    // b변수의 값을 출력
    document.write("b: "+b+"<br>");

    a = "오늘은 월요일";
    document.write("Hello javascript World:" + a +"<br>");

    // c변수에 5050을 대입하고 브라우저에 출력해보세요
    var c = 5050;
    document.write("c: "+ c);

    </script>
</head>
<body>
    <h1>text javascript</h1>
</body>
</html>
