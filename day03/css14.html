<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css14</title>
    <style>
        h1{
            background: silver;
            color: white;
        }

        p{
            background: yellow;
            padding: 10px;
        }

        .rel{
            /* relative: 원래 배치되어야 할 위치에서 상대적위치로 */
            position: relative;
            width: 3000px;
            height: 300px;
        }


    </style>
</head>
<body>
    <h1>Relative position</h1>

    <!-- p.rel -->
    <p class="rel">박스의 위치를 지정할때 사용 할 수 있는 속성 top, right, left, bottom이 있다.
    박스는 본래 위치를 기준으로 배치된다.</p>

    <p>상대 위치 지정방식으로 박스가 배치될 경우 다른 블록 요소 배치에 영향을 주지 않고 배치된다.</p>



</body>
</html>
