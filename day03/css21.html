<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* .삭제, 마진0, 너비200px 배경은 회색 */
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background: gray;
        }

        li a{
            display: block;
            color: #000000;
            padding: 8px 16px;
            text-decoration: none;
        }

        li a:hover{
            background: #555;
        }



    </style>
</head>
<body>
    <h1>수직 네비게이션 바</h1>

    <ul>
        <li><a href="">HOME</a></li>
        <li><a href="">JAVA</a></li>
        <li><a href="">ORACLE</a></li>
        <li><a href="">JSP</a></li>
    </ul>
    
</body>
</html>
