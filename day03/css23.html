<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css23</title>
    <style>
        .btn{
            background: green;
            color: white;
            padding: 15px;
            font-size: 16px;
            border-radius: 25px;
        }

        .dropdown{
            position: relative;
        }

        /* block
        한 영역을 차지하는 박스형태를 가지는 성질
        height, width 지정가능
        margin, padding 지정가능

        inline
        컨텐츠 영역만큼 자동으로 잡히게 된다.
        width, height 불가능
        margin 위아래 적용 불가능

        inline-block
        두가지 특징을 모두 가지고 있음
        inline: 줄바꿈
        block처럼 height, width 지정가능 */

        .content{
            display: none;
            position: absolute;
            left: 30px;
            background: rgb(240, 234, 234);
            padding: 12px 16px;
        }

        .content a{
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .content a:hover{
            background: pink;
        }

        .dropdown:hover .content{
            display: block;
        }

    </style>
</head>
<body>
    <div class="dropdown">
        <button class="btn">dropdown</button>
        <div class="content">
            <a href="https://www.naver.com">네이버</a>
            <a href="https://www.naver.com">네이버</a>
            <a href="https://www.naver.com">네이버</a>
        </div>

    </div>
    
</body>
</html>
