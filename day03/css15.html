<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css15</title>
    <style>
        div,img{
            width: 300px;
            height: 300px;
        }

        span{
            background: blue;
        }

        div#div1{
            background: green;
            position: relative;
            top: -300px;
        }

        div#div2{
            background: red;
            position: relative;
            top: -300px;
            left: 600px;
        }

        img{
            position:fixed;
            bottom: 10px;
            right: 0px;


        }


    </style>
</head>
<body>
    <p>br이 없어도 엔터친 효과가 나는 엘리먼트를 block, 요소, 태그라고함,
        in-line요소는 현재 컨텐츠를 감쌀만한 크기를 차지한다.(옆에 출력됨)</p>


    <h1>aaaaa</h1>
    <h2>bbbbb</h2>

    <!-- in-line요소 -->
    <span>출력1</span>
    <span>출력2</span>

    <img src="../images/movie_image1.jpg" alt="">
    <img src="../images/movie_image2.jpg" alt="">

    <div id="div1"></div>
    <div id="div2"></div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>



</body>
</html>
