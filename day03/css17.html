<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css17</title>
    <style>
        table, td, th{
            border: 1px solid black;
        }

        table{
            width: 100%;
            text-align: center;
            border-collapse: collapse;
        }

        th{
            font-size: 15px;
            background: #e0bbd8;
        }

        td{
            height: 24px;
        }

        td{
            font: size 12px;
            cursor: pointer;
        }

        #id{
            width: 10%;
        }

        #pw{
            width: 10%;
        }

        #name{
            width: 10%;
        }

        #email{
            width: 20%;
        }

        #addrs{
            width: 20%;
        }
        
        /* 선택자
        1. tag
        2. #id
        3. .class
        4. 하위 선택자: 
        div p 부모엘리먼트 자손엘리먼트
        ol>li 부모엘리먼트 자식엘리먼트
        5. 유사 선택자: hover, active */

        .odd{
            background: pink;
        }

        tr:hover{
            color: white;
            background: #00ccff;
            font-weight: bold;
        }
    </style>
    
</head>

    <h1>마블캐릭터정보</h1>
