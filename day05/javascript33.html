<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function showNowTime(){
            // 날짜 시간 data 객체
            var now = new Date();
            var year = now.getYear();
            console.log(year); // 1900 + 121

            var year2 = now.getFullYear();
            console.log(year2);

            var month = now.getMonth()+1;
            console.log(month);

            var day = now.getDate();

            var hours = now.getHours();

            var minutes = now.getMinutes();

            var seconds = now.getSeconds();

            var box1 = document.getElementById("box1");
            box1.innerHTML="<h2>"+year2+"년 "+month+"월 "+day+"일 "+hours+": "+ minutes+": "+seconds+"</h2>";

            // window.setTimeout(함수명, 시간);
            window.setTimeout(showNowTime, 1000);

        }


    </script>
</head>
<body>
    <div id="box1"></div>

    <input type="button" value="현재시간" onclick="showNowTime()">
    
</body>
</html>
