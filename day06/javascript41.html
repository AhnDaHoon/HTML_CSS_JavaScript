<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #myCanvas{
            background: #aaaaaa;
        }
    </style>
    
    <script>
        // 현재창이 로딩이 되면 익명함수를 실행해
        window.onload = function (){
            var canvas = document.getElementById("myCanvas");
            console.log(canvas);

            // 2d 컨텍스트 객체
            var ctx = canvas.getContext("2d");

            ctx.fillStyle="red";
            ctx.fillRect(100,100,50,50);

            ctx.fillStyle="blue";
            ctx.fillRect(200,100,50,50);

            // 노랑색 바탕의 사각형을 옆쪽에 그리기

            ctx.fillStyle="yellow";
            ctx.fillRect(300,100,50,50);

            var name = "뽀로로";
            ctx.font = "35px 고딕";
            ctx.fillText("이름: "+name, 100, 50);

            // 이미지 객체
            var ppororo = new Image();
            // 이미지 소스
            pproro.src="../images/after.PNG";
            // 그림그리기 함수
            ctx.drawImage(pproro,0,0)
        }
    </script>
</head>
<body>
    <canvas id="myCanvas" width="500px" height="500px"></canvas>
    
</body>
</html>
