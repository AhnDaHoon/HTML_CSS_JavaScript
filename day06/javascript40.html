<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #myCanvas{
            background: #aaaaaa;
        }

    </style>

    <script>
        function test() {
            // 1. id: myCanvas인것을 자바스크립트 객체로 가져온다
            var canvas = document.getElementById("myCanvas");
            // 2. 콘솔에 출력
            console.log(canvas);
            // 2d 컨텐스트 객체 가져오기
            var ctx = canvas.getContext("2d");

            // ctx: 붓과 비슷함
            // 그림 그리기 시작
            ctx.beginPath();
            // 시작 지점으로 붓을 이동시킴
            ctx.moveTo(50,50);
            // 선긋기
            ctx.lineTo(150,50);
            // 선긋기
            ctx.lineTo(50,150);
            // 경로닫기
            ctx.closePath();

            // 색상이 있는 사각형 그리기
            ctx.fillStyle="yellow";
            ctx.fillRect(100,100,300,300);

            // 선 색상 변경
            ctx.strokeStyle="red";

            // 테두리 선 그리기
            ctx.stroke();
        }

        // 현재윈도우가 모두 로딩되면 함수를 실행
        // window.onload = 함수명
        window.onload = test;
        
    </script>

</head>
<body>
    <canvas id="myCanvas" width="500px" height="500px"></canvas>

</body>
</html>
