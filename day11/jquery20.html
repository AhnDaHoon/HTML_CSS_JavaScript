<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #content{
            width: 1000px;
            height: 600px;
            background: pink;
            padding-left: 20px;
            padding-right: 20px;
        }

        #movie{
            width: 200px;
            height: 300px;
            border: 1px solid red;
            position: absolute;
            left: 50px;
            top: 180px;
            padding: 30px;
            background: #ffffff;
        }

        img{
            width: 180px;
            height: 280px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function showdiv(){
            $("#movie").show();
        }

        function hidediv(){
            $("#movie").hide();
        }
    </script>
</head>
<body>
    <div id="movie">
        <div><a href="javascript:hidediv()">닫기</a></div>
        <img src="../images/movie_image2.jpg" alt="">
    </div>
    </div>
    <div id="content">
        <p>저희 영화관은 멀티플렉스 극장이지만 사실 1개의 영화만 상영합니다.</p>
        <!-- a태그의 href는 자바스크립트 함수를 호출하게 할 수도 있다. -->
        <a href="javascript:showdiv()">영화정보보기</a>
    </div>
    
</body>
</html>
