<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .myStyle{
            width: 300px;
            height: 200px;
            background: red;
            color: skyblue;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            // console.log("메세지출력")

            // 1번 버튼을 누르면 box1의 글자색을 red 배경은 초록색
            // 너비 200px, 높이 200px
            // 1. css()체인, 2. JSON
            $("#btn1").on("click", function(){
                // 1.css()체인
                $("#box1").css("color", "red")
                            .css("background", "green")
                            .css("width", "200px")
                            .css("height", "200px")

                // 2. JSON
                $("#box1").css({
                    "color":"red",
                    "background":"green",
                    "width":"200px",
                    "height":"200px"
                });

            });

            // 2번 버튼을 누르면 사용자에게 어떤색을 쓸것인지 물어본 후
            // box1의 배경색을 사용
            // prompt("배경색...")
            $("#btn2").on("click", function(){
                var temp = prompt("배경색을 입력하세요", "입력");
                $("#box1").css("background", temp)
            });

            // 3번 버튼을 누르면 box1의 너비를 알아와서 경고창에 알려주기
            $("#btn3").on("click", function(){
                alert($("#box1").css("width"));
            });

            // 4번 버튼을 누르면 box1의 myStyle클래스를 부여
            $("#btn4").on("click", function(){
                $("#box1").addClass("myStyle");
            });
            
            // 5번 버튼을 누르면 box1에 myStyle 클래스 제거하기
            $("#btn5").on("click", function(){
                $("#box1").removeClass();
            });

            // 6번 버튼을 누르면 사진 감추기
            $("#btn6").on("click", function(){
                $("img").hide(1000);
                
            });

            // 7번 버튼을 누르면 사진 보여주기
            $("#btn7").on("click", function(){
                $("img").show(1000);
            });
        })
    </script>

</head>
<body>
    <input type="button" value="btn1" id="btn1">
    <input type="button" value="btn2" id="btn2">
    <input type="button" value="btn3" id="btn3">
    <input type="button" value="btn4" id="btn4">
    <input type="button" value="btn5" id="btn5">
    <input type="button" value="btn6" id="btn6">
    <input type="button" value="btn7" id="btn7">
