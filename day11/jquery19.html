<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var imge = 1;
        var temp = 0;
        function moveImage(){
            // 버튼을 클릭하면 이 함수를 호출
            // 1. 클릭할때 마다 토끼 이미지를 교체해서 출력

            // 2. 호출 할 때마다 토끼가 오른쪽으로 이동
            // 함수가 호출될때 마다 temp 10씩 증가
            temp += 10;
            $("img").attr("src", "../images/rabbit"+imge+".png");

            $("img").css("marginLeft", temp+"px");
            imge++;
            if(imge == 3) imge = 1;
        }

        $(function(){
            $("#btn1").on("click", moveImage)
        })
    </script>
</head>
<body>
    <input type="button" value="btn1" id="btn1">
    <div id="box1">토끼이미지</div>
    <div><img src="../images/rabbit1.png" id="img1" alt=""></div>    
</body>
</html>
