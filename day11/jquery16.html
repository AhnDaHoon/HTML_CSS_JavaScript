<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* body > div:nth-child(1) > span{
            background: green;
        } */
        /* + 형제 */
        /* input+span{
            color: red;
        } */

        /* 체크한 태그 글자색 변경 */
        /* input:checked+span{
            color: blue;
        } */

        /* 체크 하지 않은 태그 글자색 변경 */
        /* input:not(:checked)+span{
            color: aqua;
        } */
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $("#btn1").on("click", function(){
                $("input:not(:checked)+span").css("background-color", "red");
                $("input:checked+span").css("background-color", "blue");
            });
        })

    </script>
</head>
<body>
    <div>
        <input type="checkbox" name="fruit" id="" checked="checked">
        <span>오렌지</span>
    </div>

    <div>
        <input type="checkbox" name="fruit" id="test">
        <span>바나나</span>
    </div>

    <div>
        <input type="checkbox" name="fruit" id="">
        <span>사과</span>
    </div>

    <span>오늘은 화요일</span>
    <br>
    <!-- 버튼을 클릭하면 체크 안한 항목의 span의 배경색을 red로 변경 -->
    <input type="button" value="검사" id="btn1">
    
</body>
</html>
