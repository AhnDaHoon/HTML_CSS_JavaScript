<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            // E[A]: a 속성이 존재하는 요소만 선택
            // E[A=V]: a속성의 값이 V인 요소만 선택
            // E[A!=V]: a속성의 값이 V가 아닌 요소만 선택
            // E[A^=V]: a속성의 값이 V로 시작하는 요소만 선택
            // E[A$=V]: a속성의 값이 V로 끝나는 요소만 선택
            // E[A*=V]: a속성의 값이 V가 포함하는 요소만 선택
            // E[A-=V]: a속성의 값이 V를 포함(공백포함)하는 요소만 선택

            // 네이버링크만 배경을 red
            $("a[href= 'https://www.naver.com/' ").css("background","red");

            // a태그 중 target이라는 속성이 존재하는 대상만 배경을 노랑색
            $("a[target]").css("background","yellow");

            // https://docs.emmet.io/cheat-sheet/
            // css 선택자: css
            // emmet.io:
            // jquery

        })

    </script>
</head>
<body>
    <input type="button" name="" id="" value="hahaha">

    <p>Hello wen world</p>

    <!-- 핸드폰목록 -->
    <ol>
        <li>아이폰13</li>
        <li>갤럭시폴드</li>
        <li>Lx</li>
        <li>중국폰</li>
    </ol>

    <div>
        <div id="div2">
            <p>푸른하늘 은하수</p>
        </div>
    </div>

    <!-- 네이버 링크 -->
    <a href="https://www.naver.com/">네이버</a>

    <!-- 다음 링크 -->
    <a href="https://www.daum.net/">다음</a>

    <br>

    <!-- 네이버 링크 -->

    <!-- 다음 링크 -->

</body>
</html>
