<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img{
            width: 500px;
            height: 500px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $("input[value=숨어]").on("click", function(){
                // hide(숫자)
                // hide(숫자, 함수명)
                $("img").hide(3000, function(){
                    alert("완료");
                });
            });

            $("input[value=나와]").on("click", function(){
                $("img").show(3000);
            });


        })
    </script>

</head>
<body>
    <input type="button" value="숨어">
    <input type="button" value="나와">
    <br>
    <img src="https://littledeep.com/wp-content/uploads/2019/05/littledeep_baby_style2.png" alt="">
    
</body>
</html>
